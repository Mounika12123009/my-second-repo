<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mood Checker App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0fdf4;
      text-align: center;
      padding: 50px;
      margin: 0;
    }

    h1 {
      color: #2e7d32;
      font-size: 2.5rem;
    }

    select, button {
      padding: 10px;
      font-size: 1rem;
      margin: 10px;
      border-radius: 8px;
      border: 1px solid #a5d6a7;
    }

    button {
      background-color: #81c784;
      cursor: pointer;
    }

    button:hover {
      background-color: #66bb6a;
    }

    #message {
      margin-top: 30px;
      font-size: 1.2rem;
      color: #33691e;
    }
  </style>
</head>
<body>
  <h1>How Are You Feeling Today? 😊</h1>

  <!-- Mood Input -->
  <select id="moodInput">
    <option value="">-- Select Your Mood --</option>
    <option value="happy">😊 Happy</option>
    <option value="neutral">😐 Neutral</option>
    <option value="sad">😢 Sad</option>
    <option value="angry">😡 Angry</option>
  </select>
  <button onclick="checkMood()">Submit</button>

  <!-- Message Output -->
  <div id="message"></div>

  <script>
    function checkMood() {
      const mood = document.getElementById('moodInput').value;
      const message = document.getElementById('message');

      switch (mood) {
        case 'happy':
          message.textContent = 'Great! Keep spreading those positive vibes! 🌞';
          break;
        case 'neutral':
          message.textContent = 'It’s okay to feel neutral. Stay steady and carry on. 🌿';
          break;
        case 'sad':
          message.textContent = 'Sending you a virtual hug. Things will get better 💙';
          break;
        case 'angry':
          message.textContent = 'Take a deep breath. Let’s release that tension 💨';
          break;
        default:
          message.textContent = 'Please select a mood to continue.';
      }
    }
  </script>
</body>
</html>
